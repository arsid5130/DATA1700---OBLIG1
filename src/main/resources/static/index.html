<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestilling av kinobiletter</title>
</head>
<body style="background-color:powderblue;">

<h1>Bestilling av kinobiletter</h1>
<form id="bilettskjema">
    <label for="film">Film:</label>
    <select id="film" required>
        <option value="">Velg Film</option>
        <option value="film1">Film-1</option>
        <option value="film2">Film-2</option>
        <option value="film3">Film-3</option>
    </select><br><br>

    <label for="antall">Antall biletter:</label>
    <input type="number" id="antall" required><br><br>

    <label for="fornavn">Fornavn:</label>
    <input type="text" id="fornavn" required><br><br>

    <label for="etternavn">Etternavn:</label>
    <input type="text" id="etternavn" required><br><br>

    <label for="telefonnr">Telefonnummer:</label>
    <input type="tel" id="telefonnr" pattern="[0-9]{8}" required><br><br>

    <label for="epost">Epost:</label>
    <input type="email" id="epost" required><br>

    <button type="submit">Kj√∏p bilett</button>
</form>

<h2>Alle biletter</h2>
<ul id="bilettliste"></ul>

<button onclick="slettallebiletter()">Slett alle biletter</button>

<script src="script.js"></script>
</body>
</html>

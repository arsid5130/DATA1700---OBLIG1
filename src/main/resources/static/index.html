<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestilling av kinobiletter</title>
</head>
<body style="background-color: lightsteelblue;">


<h1>Bestilling av kinobiletter</h1>
<form id="bilettskjema">
    <table>
        <tr>
            <td>Film:</td>
            <td>
                <select id="film" required>
                    <option value="">Velg Film</option>
                    <option value="Nemo">Nemo</option>
                    <option value="Toy Story">Toy Story</option>
                    <option value="Kungfu Panda">Kungfu Panda</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Antall:</td>
            <td><input type="number" id="antall" required></td>
        </tr>
        <tr>
            <td>Fornavn:</td>
            <td><input type="text" id="fornavn" required></td>
        </tr>

        <tr>
            <td>Etternavn:</td>
            <td><input type="text" id="etternavn" required></td>
        </tr>

        <tr>
            <td>Telefonnummer:</td>
            <td><input type="number" id="telefonnummer" pattern="[0-9]{8}"></td>
        </tr>

        <tr>
            <td>Epostadresse:</td>
            <td><input type="email" id="epostadresse" required></td>
        </tr>
    </table>

    <button type="submit">Kj√∏p bilett</button>

</form>

<h2>Alle biletter registert</h2>
<ul id="bilettliste"></ul>

<button onclick="slettallebiletter()">Slett alle biletter</button>
<script src="script.js"></script>
</body>
</html>

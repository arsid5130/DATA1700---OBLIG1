<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestilling av kinobiletter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body style="background-color: lightsteelblue;">
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center">Bestilling av kinobiletter</h1>
            <form id="bilettskjema">
                <div class="form-group">
                    <label for="film">Film:</label>
                    <select class="form-control" id="film" required>
                        <option value="">Velg Film</option>
                        <option value="Nemo">Nemo</option>
                        <option value="Toy Story">Toy Story</option>
                        <option value="Kungfu Panda">Kungfu Panda</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="antall">Antall:</label>
                    <input type="number" class="form-control" id="antall" required>
                </div>

                <div class="form-group">
                    <label for="fornavn">Fornavn:</label>
                    <input type="text" class="form-control" id="fornavn" required>
                </div>

                <div class="form-group">
                    <label for="etternavn">Etternavn:</label>
                    <input type="text" class="form-control" id="etternavn" required>
                </div>

                <div class="form-group">
                    <label for="telefonnummer">Telefonnummer:</label>
                    <input type="number" class="form-control" id="telefonnummer" pattern="[0-9]{8}">
                </div>

                <div class="form-group">
                    <label for="epostadresse">Epostadresse:</label>
                    <input type="email" class="form-control" id="epostadresse" required>
                </div>

                <button class="btn btn-primary btn-block" type="submit">Kj√∏p billett</button>
            </form>

            <h2 class="text-center">Alle billetter registrert</h2>
            <ul id="bilettliste" class="list-group"></ul>

            <button class="btn btn-danger btn-block" onclick="slettallebiletter()">Slett alle billetter</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>

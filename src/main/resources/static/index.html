<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">


<head>
    <meta charset="UTF-8">
    <title>Billetter</title>

</head>
<h1>Registrer Billett For Ã˜nsket Film</h1>
<form class="form">
    <div class="form-group">
        <label>Film</label>
        <select class="form-control" id="film" required>
            <option value="">Velg Film</option>
            <option value="Nemo">Nemo</option>
            <option value="Toy Story">Toy Story</option>
            <option value="Kungfu Panda">Kungfu Panda</option>
        </select>
    </div>
    <div class="form-group">
        <label>Antall</label>
        <input type="number" id="antall"/>
    </div>
    <div class="form-group">
        <label>Fornavn</label>
        <input type="text" id="fornavn"/>
    </div>
    <div class="form-group">
        <label>etternavn</label>
        <input type="text" id="etternavn"/>
    </div>
    <div class="form-group">
        <label>Telefonnummer</label>
        <input type="number" id="telefonnummer"/>
    </div>
    <div class="form-group">
        <label>Epostadresse</label>
        <input type="text" id="epostadresse"/>
    </div>
</form>

<button class="btn btn-primary" onclick="regbillett()">Registrer</button><br/>
<h3>Alle Billettene:</h3>
<div id="billettene"></div>
<button class="btn btn-danger" onclick="slettbillettene()">Slett alle kunder</button>
<script src="script.js"></script>
</body>
</html>
